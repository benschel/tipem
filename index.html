<!DOCTYPE html>
<html>
    <head>
        <title>Tip'em</title>
        <meta name="viewport" content="initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
        
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/app.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h2>Tip'em</h2>
            </header>

            <section class="inputs">
                <h4>Enter Meal Cost</h4>
                <input type="number" id="meal-cost" />

                <ul class="tip-options">
                    <li data-tip-percent="0.1">10%</li>
                    <li data-tip-percent="0.15" class="active">15%</li>
                    <li data-tip-percent="0.2">20%</li>
                </ul>
            </section>
            <section class="outputs">
                <div class="tip-container">
                    <h1 class="tip-amount">&mdash;</h1>
                    <h4>Tip Amount</h4>
                </div>
                <div class="grand-total-container">
                    <h1 class="grand-total">&mdash;</h1>
                    <h4>Grand Total</h4>
                </div>
            </section>
        </div>
    </body>
</html>
